<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypter Tests - WaamirDev</title>
    <link rel="shorcut icon" href="assets/images/icon.ico">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
    
    <script src="assets/js/script.js" type="text/javascript" defer></script>
    <script src="assets/js/matrix__script.js" type="text/javascript" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="assets/js/index__alerts.js" defer></script>
</head>
<body>
    <main>
        <div id="content">
            <div id="left__container" class="content__containers">
                <div id="logo__alura">
                    <img src="assets/images/Logo_Alura.png" alt="Logo Alura" id="logo__alura__img">
                </div>
                <section id="input__container">
                    <div id="input__textarea__container">
                        <textarea id="textarea__input" cols="30" rows="10" placeholder="Insert Text Here..."  autocomplete="off" spellcheck="false" autocapitalize="off"></textarea>
                    </div>
                    <div id="warning">
                        <img src="assets/images/Warning_sign.png" alt="Warning Sign" id="warning__sign">
                        <span id="warning__message">Only lowercase letters are processed</span>
                    </div>
                    <div id="input__btns">
                        <button id="encrypt__btn" class="buttons">Encrypt</button>
                        <button id="decrypt__btn" class="buttons">Decrypt</button>
                    </div>
                </section>
            </div>
            <div id="right__container" class="content__containers">
                <section id="output__container">
                    <div id="no__output__text__container">
                        <div id="person__image__container">
                            <img src="assets/images/Muñeco.png" alt="Person" id="person__image">
                        </div>
                        <div class="no__text__messages">
                            <p id="no__messages">No message was found</p>
                            <p id="order">Insert the text you want to be Encrypted or Decrypted</p>
                        </div>
                    </div>
                    <div id="output__text__container">
                        <div id="output__textarea__container">
                            <textarea id="textarea__output" cols="30" rows="10" spellcheck="false" readonly></textarea>
                        </div>
                        <div id="output__btn">
                            <button id="copy__btn" class="buttons">Copy</button>
                        </div>
                    </div>
                    <div id="matrix__container">
                        <canvas id="matrix__effect"></canvas>
                    </div>
                </section>
            </div>
        </div>
        <div id="background__gradient"></div>
    </main>
    <footer>
        <section id="footer__content">
            <div id="logo__author__container">
                <img src="assets/images/waamirdev_logo.png" alt="WaamirDev Logo" id="logo__wd">
            </div>
            <hr>
            <div id="social__media__container">
                <a href="https://www.linkedin.com/in/waamirdev-william-pe%C3%B1a" target="_blank"><img src="assets/images/LinkedIn logo.png" alt="LinkedIn Logo" id="linkedin__logo" class="social__logos"></a>
                <a href="https://github.com/waamir104" target="_blank"><img src="assets/images/GitHub logo.png" alt="GitHub Logo" id="github__logo" class="social__logos"></a>
            </div>
            <div id="copyright__container">
                <p>&#169 Copyright 2023 WaamirDev. All Rights Reserved</p>
                <p>All individual works are copyright protected by their owners & contributors.</p>
            </div>
        </section>
    </footer>
</body>
</html>
